# Digital Ocean App Platform Specification for PRIVEE
# Complete production deployment configuration
name: privee-quote-system
region: nyc3

services:
  - name: privee-web
    github:
      repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
      branch: main
      deploy_on_push: true
    
    # Build configuration
    build_command: node build-production.js
    
    # Runtime configuration
    run_command: cd dist && npm install --production && node index.js
    
    # Environment setup
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    
    # Digital Ocean requires port 8080 for HTTP services
    http_port: 8080
    
    # Environment variables
    envs:
      # Core Node.js configuration
      - key: NODE_ENV
        value: production
        scope: RUN_AND_BUILD_TIME
        type: GENERAL
      
      # Port configuration (must match http_port)
      - key: PORT
        value: "8080"
        scope: RUN_TIME
        type: GENERAL
      
      # Session security
      # IMPORTANT: Generate a secure session secret with:
      # node -p "require('crypto').randomBytes(64).toString('hex')"
      - key: SESSION_SECRET
        value: YOUR_SESSION_SECRET_REPLACE_THIS
        scope: RUN_TIME
        type: SECRET
      
      # Database configuration  
      # References the internal database service defined below
      - key: DATABASE_URL
        value: ${privee-db.DATABASE_URL}
        scope: RUN_AND_BUILD_TIME
        type: GENERAL
    
    # Health check configuration
    health_check:
      http_path: /api/health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      failure_threshold: 3
      success_threshold: 2
    
    # Route configuration
    routes:
      - path: /
        preserve_path_prefix: true

# Database configuration (optional - you can use external PostgreSQL)
databases:
  - name: privee-db
    engine: PG
    version: "15"
    size: apps-db-s-dev
    num_nodes: 1
    production: false

