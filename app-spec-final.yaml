name: privee-quote-system
region: nyc

services:
  - name: privee-web
    github:
      repo: leonardozg/priveeqo
      branch: main
      deploy_on_push: true
    
    build_command: node build-production.js
    run_command: node dist/index.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    http_port: 8080
    
    envs:
      # CRITICAL: NODE_ENV must be at service level for Digital Ocean
      - key: NODE_ENV
        value: production
        scope: RUN_TIME
        type: GENERAL
      
      # CRITICAL: PORT must match http_port for health checks
      - key: PORT
        value: "8080"
        scope: RUN_TIME
        type: GENERAL
      
      # SESSION SECRET: Required for express-session security
      # SECURITY: This must be set in the Digital Ocean dashboard
      # Generate with: node -p "require('crypto').randomBytes(64).toString('hex')"
      - key: SESSION_SECRET
        value: "{{ REPLACE_WITH_SECURE_SESSION_SECRET }}"
        scope: RUN_TIME
        type: SECRET
      
      # DATABASE: PostgreSQL connection string
      # SECURITY: This must be set in the Digital Ocean dashboard
      # Format: postgresql://user:password@host:port/database?sslmode=require
      - key: DATABASE_URL
        value: "{{ REPLACE_WITH_DATABASE_URL }}"
        scope: RUN_AND_BUILD_TIME
        type: SECRET
    
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      failure_threshold: 3
      success_threshold: 2
    
    routes:
      - path: /
        preserve_path_prefix: true