name: privee-quote-system
region: nyc

services:
  - name: privee-web
    github:
      repo: leonardozg/priveeqo
      branch: main
      deploy_on_push: true
    
    build_command: node build-production.js
    run_command: node dist/index.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    http_port: 8080
    
    envs:
      # CRITICAL: NODE_ENV must be at service level for Digital Ocean
      - key: NODE_ENV
        value: production
        scope: RUN_TIME
        type: GENERAL
      
      # CRITICAL: PORT must match http_port for health checks
      - key: PORT
        value: "8080"
        scope: RUN_TIME
        type: GENERAL
      
      # SESSION SECRET: Required for express-session security
      - key: SESSION_SECRET
        value: "PRIVEE_2025_SECURE_SESSION_KEY_FOR_PRODUCTION_DEPLOYMENT"
        scope: RUN_TIME
        type: SECRET
      
      # DATABASE: Using working Neon database (platform-agnostic connection)
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_JaEPCnHO6m9B@ep-twilight-mouse-ae5xq91x.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require
        scope: RUN_AND_BUILD_TIME
        type: SECRET
    
    health_check:
      http_path: /api/health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      failure_threshold: 3
      success_threshold: 2
    
    routes:
      - path: /
        preserve_path_prefix: true